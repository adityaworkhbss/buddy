services:
  - type: web
    name: buddy-socket-server
    env: node
    buildCommand: npm install && npx prisma generate
    startCommand: node server/socket-server.js
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: SOCKET_PORT
        value: 3001
      - key: NODE_ENV
        value: production
      - key: SKIP_NEXT_BUILD
        value: "true"
